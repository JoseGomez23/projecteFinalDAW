<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear un grup</title>
    
</head>
<body>
    {% extends 'layouts/navbars.html' %}
    {% block content %}

    <div class="content">

        <h1>Crear un grup</h1>
        <form method="post">
            
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Crear</button>

        </form>

        {% if error %}
            <div class="errors">
                {{error}}
            </div>
        {% endif %} 
    </div>
    {% endblock  %}
</body>
</html>
