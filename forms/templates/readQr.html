<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llegir QR</title>
    
</head>
<body>
    {% extends 'layouts/navbars.html' %}
    {% block content %}
        <div class="content">
            <h1>Puja el codi QR</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Leer QR</button>
            </form>

            {% if results %}
                <h2>Resultado:</h2>
                <p><a href="{{ results }}">Uneix-te aqui!</a></p>
            {% endif %}
                    
            {% if error %}
                <div class="errors">
                    {{error}}
                </div>
            {% endif %}

            {% endblock  %}
        </div>
</body>
</html>
