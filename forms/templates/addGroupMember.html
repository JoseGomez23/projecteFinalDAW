<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grups</title>
</head>
<body>
    {% extends 'layouts/navbars.html' %}
    {% block content %}

    <div class="content">
    
        
        <h1>Afegir Integrant al grup familiar</h1>
        <form method="post">

            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Afegir</button>
        </form>

        {% if message %}
            <div class="messages">
                {{message}}
            </div>
        {% endif %} 

        {% if error %}
            <div class="errors">
                {{error}}
            </div>
        {% endif %} 

        {% if qrCode %}
        <div>
            <h2>O si tens un lector de QR's a m√†</h2>
            <img style="height: 400px; width: 400px;" src="data:image/png;base64,{{ qrCode }}" alt="QR Code">
        </div>
        {% endif %}
    </div>

    

    {% endblock  %}
</body>
</html>
