<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leer QR</title>
    
</head>
<body>
    {% extends 'layouts/navbars.html' %}
    {% block content %}
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <main>
        <div class="content">
            <h1>Sube el código QR</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Leer QR</button>
            </form>

            {% if results %}
                <h2>Resultado:</h2>
                <p><a href="{{ results }}">¡Únete aquí!</a></p>
            {% endif %}
                    
            {% if error %}
                <div class="errors">
                    {{error}}
                </div>
            {% endif %}

            {% endblock  %}
    </div>
    </main>
</body>
</html>
