<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {% extends 'layouts/navbars.html' %}
    {% block content %}

    <div class="content">

        <h1>{{title}}</h1>

        <div class="categories-container">
            {% for category in categories %}
                <a href="{% url 'subcategories' category.id %}" class="category-button">
                    {{category.id}} - {{ category.name }}
                </a>
            {% endfor %}
        </div>
    </div>

    {% endblock  %}
</body>
</html>
