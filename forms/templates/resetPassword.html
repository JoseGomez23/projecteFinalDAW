<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% extends 'layouts/navbars.html' %}
    {% block content %}
    {% load static %}
        <link rel="stylesheet" href="{% static 'css/global.css' %}">
        <link rel="stylesheet" href="{% static 'css/userForms.css' %}">
        <div class="content">
            <div class="resetPwdForm">
                <h1>Restablir contrasenya</h1>
                <form method="POST">
                    {% csrf_token %}
                {{form.as_p}}
                <button type="submit">Canviar contrasenya</button>
                </form>
                {% if error %}
                    <p>{{error}}</p>
                {% endif %}
                {% if success %}
                    <p>{{success}}</p>
                {% endif %}
            </div>
        </div>

        {% include 'layouts/footer.html' %}
    {% endblock %}
</body>
</html>
