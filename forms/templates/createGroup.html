<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear un grupo</title>
    
</head>
<body>
    {% extends 'layouts/navbars.html' %}
    {% block content %}
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <main>
    <div class="content">

        <h1>Crear un grupo</h1>
        <form method="post">
            
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit">Crear</button>

        </form>

        {% if error %}
            <div class="errors">
                {{error}}
            </div>
        {% endif %} 
    </div>
    </main>
    {% endblock  %}
</body>
</html>
